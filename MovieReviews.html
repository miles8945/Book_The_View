<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Movie Reviews</title>
<link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <header>
        <h1>Movie Reviews</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Top10Movies.html">Top 10 Movies</a></li>
                <li><a href="MovieReviews.html">Movie Reviews</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            <h3>Deadpool & Wolverine</h3>
            <p>"Was good movie to watch with friends and family."</p>

            <h3>Spider-Man: No Way Home</h3>
            <p>"Good movie!!!!"</p>

            <h3>Inside Out 2</h3>
            <p>"Watch it with my kids they absolutely loved it."</p>

            <h3>Please Write Your Review:</h3>

            <!-- Form starts here -->
            <form id="review-form" action="#" method="post">
                <div class="form-group">
                    <label for="movie-name">Movie Name:</label>
                    <input type="text" id="movie-name" name="movie-name" required>
                </div>

                <div class="form-group">
                    <label for="review">Your Review:</label>
                    <textarea id="review" name="review" rows="4" required></textarea>
                </div>

                <div class="form-group">
                    <label for="rating">Rating (1-5):</label>
                    <select id="rating" name="rating" required>
                        <option value="">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <button type="submit">Submit Review</button>
            </form>
        </article>
    </section>

    <script src="script.js"></script>
</body>
</html>
